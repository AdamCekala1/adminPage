<div class="calendar-filter-wrapper">
  <div class="calendar-filter"
       (click)="openSelectMonth()">
    <div class="">
      <input type="text"
             [value]="activeMonth?.name"
             class="calendar-filter-input"
             [readonly]="true">
      <mat-select #selectMonth
                  [ngModel]="activeMonth"
                  class="calendar-filter-select">
        <mat-option *ngFor="let month of monthsNames"
                    (click)="setMonth(month)"
                    [value]="month">
         {{month.name}}
        </mat-option>
      </mat-select>
    </div>
  </div>
  <div class="calendar-filter"
    (click)="openSelectYear()">
    <div class="">
      <input type="text"
             [value]="activeYear"
             [readonly]="true"
             class="calendar-filter-input">
      <mat-select #selectYear
                  [ngModel]="activeYear"
                  class="calendar-filter-select">
        <mat-option *ngFor="let year of years"
                    (click)="setYear(year)"
                    [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
    </div>
  </div>
</div>
