<form [formGroup]="personalForm"
      novalidate>
  <h3>Dane pomiarowe:</h3>
  <div>
    <h5>Wybierz płeć:</h5>
    <div class="radio">
      <label>
        <input class=""
               type="radio"
               name="isMen"
               [value]="true"
               formControlName="isMen">
        Mężczyzna
      </label>
    </div>
    <div class="radio">
      <label>
        <input class=""
               name="isMen"
               type="radio"
               [value]="false"
               formControlName="isMen">
        Kobieta
      </label>
    </div>
  </div>
  <div class="row">
    <mat-form-field>
      <input placeholder="Wiek (lata)"
             matInput
             formControlName="age">
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Waga (kg)"
             matInput
             formControlName="weigth">
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Wzrost (cm)"
             matInput
             formControlName="height">
    </mat-form-field>
  </div>



  <mat-form-field>
    <mat-select [placeholder]="bodyTypeReadable[getControlValue('buildType')]">
      <mat-option *ngFor="let type of bodyTypesStringArray"
                  [value]="bodyType[getControlValue('buildType')]">
        {{bodyTypeReadable[bodyType[type]]}}
      </mat-option>
    </mat-select>
  </mat-form-field>



</form>
