<form [formGroup]="activityform"
      class="col-xs-12 margin-bottom-20">
  <h4>{{title}}</h4>
  <div class="row margin-bottom-20">
    <div appInvalidInput
         class="form-group margin-bottom-0 col-xs-12 col-lg-6">
      <label class="control-label">Czas {{title}} (min)</label>
      <input class="form-control"
             formControlName="time">
    </div>
    <div class="row col-xs-12 col-sm-6 col-lg-3"
         dropdown>
      <button dropdownToggle
              type="button"
              class="btn btn-link dropdown-toggle">
        {{periodsReadable[getFormValue('period')]}}
        <span class="caret"></span>
      </button>
      <ul *dropdownMenu
          class="dropdown-menu"
          role="menu">
        <li *ngFor="let type of periodTypesStringArray"
            (click)="setControlValue(periodType[type], 'period')"
            role="menuitem">
          <a class="dropdown-item">
            {{periodsReadable[periodType[type]]}}
          </a>
        </li>
      </ul>
    </div>
    <div class="row col-xs-12 col-sm-6 col-lg-3"
         dropdown>
      <button dropdownToggle
              type="button"
              class="btn btn-link dropdown-toggle">
        {{intensitTypeReadable[getFormValue('intensity')]}}
        <span class="caret"></span>
      </button>
      <ul *dropdownMenu
          class="dropdown-menu"
          role="menu">
        <li *ngFor="let type of intensityTypesStringArray"
            (click)="setControlValue(intensityType[type], 'intensity')"
            role="menuitem">
          <a class="dropdown-item">
            {{intensitTypeReadable[intensityType[type]]}}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <button type="button"
          (click)="addActivity()"
          class="btn btn-outline-primary btn-block">
    Dodaj aktywność
  </button>
  <ng-container *ngIf="intensityDetails?.length">
    <ul class="list-group">
      <li *ngFor="let activity of intensityDetails"
          class="list-group-item">
        {{readActivity(activity)}}
        <i (click)="removeActivity(activity)" class="float-right material-icons">delete</i>
      </li>
    </ul>
  </ng-container>
</form>
